name: Pull Request

on:
  workflow_dispatch: {}
  pull_request:
    branches:
      - main
    paths:
      - cmd
      - internal
      - pkg
      - go.mod
      - go.sum
      - main.go

jobs:
  Lint:
    uses: ./.github/workflows/lint.yaml
    permissions:
      contents: read

  Test:
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read
