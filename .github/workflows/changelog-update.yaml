name: Update Changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - CHANGELOG.md
  workflow_dispatch:

jobs:
  changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For committing changelog
      pull-requests: write # For creating PR
    steps:
      - name: Checkout
        uses: actions/checkout@71cf2267d89c5cb81562390fa70a37fa40b1305e
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: Generate Changelog
        uses: orhun/git-cliff-action@d77b37db2e3f7398432d34b72a12aa3e2ba87e51 # v4
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md
          GITHUB_REPO: ${{ github.repository }}

      - name: Create Pull Request for Changelog
        uses: peter-evans/create-pull-request@0edc001d28a2959cd7a6b505629f1d82f0a6e67d
        with:
          token: ${{ secrets.CHANGELOG_PAT }}
          committer: Nick Fedor <nick@nickfedor.com>
          title: "docs(changelog): update changelog for ${{ github.ref_name }}"
          commit-message: "docs(changelog): update changelog for ${{ github.ref_name }}"
          body: "Automated changelog update for ${{ github.ref_name }}"
          branch: docs/update-changelog-${{ github.ref_name }}
          delete-branch: true
