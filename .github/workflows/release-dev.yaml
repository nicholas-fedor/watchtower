name: Release (Dev)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
    paths:
      - cmd/**
      - internal/**
      - pkg/**
      - go.mod
      - go.sum
      - main.go

jobs:
  Test:
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read

  Build-and-Push:
    needs:
      - Test
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@5a7ea16bc43404b0ee30fcc96778665e20456847

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@941183f0a080fa6be59a9e3d3f4108c19a528204

      - name: Login to Docker Hub
        uses: docker/login-action@abd3abc99c62be8f17fda11fadefceaa006f6f9e
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@abd3abc99c62be8f17fda11fadefceaa006f6f9e
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker images
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1
        with:
          context: .
          file: dockerfiles/Dockerfile.dev-self-contained
          platforms: linux/amd64
          push: true
          tags: |
            nickfedor/watchtower:latest-dev
            ghcr.io/nicholas-fedor/watchtower:latest-dev
