name: Release (Production)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run the workflow without pushing"
        type: boolean
        default: false
        required: false
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "**/v[0-9]+.[0-9]+.[0-9]+"

jobs:
  Test:
    uses: ./.github/workflows/test.yaml
    permissions:
      contents: read

  Build:
    uses: ./.github/workflows/build.yaml
    needs:
      - Test
    secrets: inherit
    permissions:
      contents: write
      packages: write
      attestations: write
      id-token: write
    with:
      dry_run: ${{ github.event.inputs.dry_run }}

  Update-Go-docs:
    uses: ./.github/workflows/update-go-docs.yaml
    needs:
      - Test
      - Build
    permissions:
      contents: read
