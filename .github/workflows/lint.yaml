name: Lint

on:
  workflow_dispatch:
  workflow_call:

permissions:
  contents: read

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@064fe7f3312418007dea2b49a19844a9ee378f49
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@ae252ee6fb24babc50e89fc67c4aa608e69fbf8f
        with:
          go-version-file: "go.mod"

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@f75c1c4ee8cf8e994bdc439d6bc16542631d8461
        with:
          args: --timeout=5m --fix --config build/golangci-lint/golangci-lint.yaml

      - name: Check for uncommitted changes after formatting
        run: |
          git diff --exit-code || (echo "Detected unformatted files. Run 'make fmt' to format your code."; exit 1)
