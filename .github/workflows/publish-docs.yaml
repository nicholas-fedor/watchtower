name: Publish Docs

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - docs/**
      - README.md
  workflow_run:
    workflows: ["Release (Production)"]
    branches: [main]
    types:
      - completed

permissions:
  contents: write
  actions: read

env:
  GO_VERSION: 1.24.x

jobs:
  publish-docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@09d2acae674a48949e3602304ab46fd20ae0c42f
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@4de67c04ab4550d5b619aef0b37cd4ec732d7b37
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Build tplprev
        run: scripts/build-tplprev.sh
      - name: Setup python
        uses: actions/setup-python@5db1cf9a59fb97c40a68accab29236f0da7e94db
        with:
          python-version: "3.13.5"
          cache: "pip"
          cache-dependency-path: |
            docs-requirements.txt
      - name: Install mkdocs
        run: |
          pip install -r docs-requirements.txt
      - name: Generate docs
        run: mkdocs gh-deploy --strict
