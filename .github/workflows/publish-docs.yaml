name: Publish Docs

on:
  workflow_dispatch: {}
  push:
    branches: [main]
    paths:
      - docs/**
  release:
    types: [published]

permissions:
  contents: write
  actions: read

env:
  GO_VERSION: 1.25.x

jobs:
  build-docs:
    name: Publish Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
        with:
          fetch-depth: 0

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set executable permissions for script
        run: chmod +x ./scripts/build-tplprev.sh

      - name: Build tplprev
        run: |
          go mod download
          go clean -cache  # Clear build cache
          ./scripts/build-tplprev.sh

      - name: Setup python
        uses: actions/setup-python@3d1e2d2ca0a067f27da6fec484fce7f5256def85
        with:
          python-version: 3.x
          cache: "pip"
          cache-dependency-path: build/mkdocs/docs-requirements.txt

      - run: echo "cache_id=$(date --utc '+%V')" >> "$GITHUB_ENV"

      - uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - name: Install mkdocs
        run: |
          pip install -r build/mkdocs/docs-requirements.txt

      - name: Determine Mike Version and Aliases
        id: mike
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "version=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "aliases=latest" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "aliases=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and Deploy
        run: mike deploy --config-file build/mkdocs/mkdocs.yaml --push --update-aliases ${{ steps.mike.outputs.version }} ${{ steps.mike.outputs.aliases }}
