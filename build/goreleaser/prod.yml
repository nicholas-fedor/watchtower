# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
      - riscv64
    goriscv64:
      - rva20u64
    ignore:
      - goos: windows
        goarch: riscv64
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/watchtower/internal/meta.Version={{ .Version }}
      - -X github.com/nicholas-fedor/watchtower/pkg/registry/digest.UserAgent=Watchtower/v{{ .Version }}

archives:
  - name_template: >-
      {{- .ProjectName }}_
      {{- if eq .Os "darwin" }}macOS
      {{- else }}{{ .Os }}{{ end }}_
      {{- if eq .Arch "amd64" }}amd64
      {{- else if eq .Arch "386" }}i386
      {{- else if eq .Arch "arm" }}armhf
      {{- else if eq .Arch "arm64" }}arm64v8
      {{- else if eq .Arch "riscv64" }}riscv64
      {{- else }}{{ .Arch }}{{ end }}_
      {{- .Version -}}
    formats: ["tar.gz"]
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - LICENSE.md

dockers:
  - use: buildx
    dockerfile: build/docker/Dockerfile
    image_templates:
      - nickfedor/watchtower:amd64-{{ .Version }}
      - nickfedor/watchtower:amd64-latest
      - ghcr.io/nicholas-fedor/watchtower:amd64-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:amd64-latest
    build_flag_templates:
      - "--output=type=image"
      - "--attest=type=provenance,mode=max"
      - "--attest=type=sbom"
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: "386"
    image_templates:
      - nickfedor/watchtower:i386-{{ .Version }}
      - nickfedor/watchtower:i386-latest
      - ghcr.io/nicholas-fedor/watchtower:i386-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:i386-latest
    build_flag_templates:
      - "--output=type=image"
      - "--attest=type=provenance,mode=max"
      - "--attest=type=sbom"
      - "--platform=linux/386"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: arm
    goarm: "6"
    image_templates:
      - nickfedor/watchtower:armhf-{{ .Version }}
      - nickfedor/watchtower:armhf-latest
      - ghcr.io/nicholas-fedor/watchtower:armhf-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:armhf-latest
    build_flag_templates:
      - "--output=type=image"
      - "--attest=type=provenance,mode=max"
      - "--attest=type=sbom"
      - "--platform=linux/arm/v6"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: arm64
    image_templates:
      - nickfedor/watchtower:arm64v8-{{ .Version }}
      - nickfedor/watchtower:arm64v8-latest
      - ghcr.io/nicholas-fedor/watchtower:arm64v8-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:arm64v8-latest
    build_flag_templates:
      - "--output=type=image"
      - "--attest=type=provenance,mode=max"
      - "--attest=type=sbom"
      - "--platform=linux/arm64/v8"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: riscv64
    image_templates:
      - nickfedor/watchtower:riscv64-{{ .Version }}
      - nickfedor/watchtower:riscv64-latest
      - ghcr.io/nicholas-fedor/watchtower:riscv64-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:riscv64-latest
    build_flag_templates:
      - "--output=type=image"
      - "--attest=type=provenance,mode=max"
      - "--attest=type=sbom"
      - "--platform=linux/riscv64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"

docker_manifests:
  - name_template: nickfedor/watchtower:{{ .Version }}
    image_templates:
      - nickfedor/watchtower:amd64-{{ .Version }}
      - nickfedor/watchtower:i386-{{ .Version }}
      - nickfedor/watchtower:armhf-{{ .Version }}
      - nickfedor/watchtower:arm64v8-{{ .Version }}
      - nickfedor/watchtower:riscv64-{{ .Version }}
  - name_template: nickfedor/watchtower:latest
    image_templates:
      - nickfedor/watchtower:amd64-latest
      - nickfedor/watchtower:i386-latest
      - nickfedor/watchtower:armhf-latest
      - nickfedor/watchtower:arm64v8-latest
      - nickfedor/watchtower:riscv64-latest
  - name_template: ghcr.io/nicholas-fedor/watchtower:{{ .Version }}
    image_templates:
      - ghcr.io/nicholas-fedor/watchtower:amd64-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:i386-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:armhf-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:arm64v8-{{ .Version }}
      - ghcr.io/nicholas-fedor/watchtower:riscv64-{{ .Version }}
  - name_template: ghcr.io/nicholas-fedor/watchtower:latest
    image_templates:
      - ghcr.io/nicholas-fedor/watchtower:amd64-latest
      - ghcr.io/nicholas-fedor/watchtower:i386-latest
      - ghcr.io/nicholas-fedor/watchtower:armhf-latest
      - ghcr.io/nicholas-fedor/watchtower:arm64v8-latest
      - ghcr.io/nicholas-fedor/watchtower:riscv64-latest

checksum:
  name_template: checksums.txt

sboms:
  - artifacts: binary # SBOMs for security (Syft format)
