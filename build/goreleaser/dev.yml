# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
      - riscv64
    ignore:
      - goos: windows
        goarch: riscv64
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/watchtower/internal/meta.Version=dev
      - -X github.com/nicholas-fedor/watchtower/pkg/registry/digest.UserAgent=Watchtower/dev

dockers:
  - use: buildx
    dockerfile: build/docker/Dockerfile
    image_templates:
      - nickfedor/watchtower:amd64-dev
      - ghcr.io/nicholas-fedor/watchtower:amd64-dev
    build_flag_templates:
      - '--output={{ if eq .Env.DRY_RUN "true" }}type=docker{{ else }}type=registry{{ end }}'
      - --attest=type=provenance,mode=max
      - --attest=type=sbom
      - "--platform=linux/amd64"
      - "--build-arg=GOOS=linux"
      - "--build-arg=GOARCH=amd64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version=dev"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: "386"
    image_templates:
      - nickfedor/watchtower:i386-dev
      - ghcr.io/nicholas-fedor/watchtower:i386-dev
    build_flag_templates:
      - '--output={{ if eq .Env.DRY_RUN "true" }}type=docker{{ else }}type=registry{{ end }}'
      - --attest=type=provenance,mode=max
      - --attest=type=sbom
      - "--platform=linux/386"
      - "--build-arg=GOOS=linux"
      - "--build-arg=GOARCH=386"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version=dev"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: arm
    goarm: "6"
    image_templates:
      - nickfedor/watchtower:armhf-dev
      - ghcr.io/nicholas-fedor/watchtower:armhf-dev
    build_flag_templates:
      - '--output={{ if eq .Env.DRY_RUN "true" }}type=docker{{ else }}type=registry{{ end }}'
      - --attest=type=provenance,mode=max
      - --attest=type=sbom
      - "--platform=linux/arm/v6"
      - "--build-arg=GOOS=linux"
      - "--build-arg=GOARCH=arm"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version=dev"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: arm64
    image_templates:
      - nickfedor/watchtower:arm64v8-dev
      - ghcr.io/nicholas-fedor/watchtower:arm64v8-dev
    build_flag_templates:
      - '--output={{ if eq .Env.DRY_RUN "true" }}type=docker{{ else }}type=registry{{ end }}'
      - --attest=type=provenance,mode=max
      - --attest=type=sbom
      - "--platform=linux/arm64"
      - "--build-arg=GOOS=linux"
      - "--build-arg=GOARCH=arm64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version=dev"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
  - use: buildx
    dockerfile: build/docker/Dockerfile
    goarch: riscv64
    image_templates:
      - nickfedor/watchtower:riscv64-dev
      - ghcr.io/nicholas-fedor/watchtower:riscv64-dev
    build_flag_templates:
      - '--output={{ if eq .Env.DRY_RUN "true" }}type=docker{{ else }}type=registry{{ end }}'
      - --attest=type=provenance,mode=max
      - --attest=type=sbom
      - "--platform=linux/riscv64"
      - "--build-arg=GOOS=linux"
      - "--build-arg=GOARCH=riscv64"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.version=dev"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
