######################################################################################################
#                                                                                                    #
#                        Watchtower GoReleaser Development Release Configuration                     #
#                                                                                                    #
# Watchtower: https://github.com/nicholas-fedor/watchtower/                                          #
# GoReleaser: https://goreleaser.com/                                                                #
#                                                                                                    #
######################################################################################################

# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

# https://goreleaser.com/customization/project/
project_name: watchtower

######################################################################################################
# Snapshot Configuration
# https://goreleaser.com/customization/snapshots/
######################################################################################################
snapshot:
  # Change the name of the generated snapshot.
  # Default: `{{ .Version }}-SNAPSHOT-{{.ShortCommit}}`
  # Expected:
  version_template: "{{ .Tag }}-{{ .ShortCommit }}"
######################################################################################################

######################################################################################################
# Go Binary Build Configuration
# https://goreleaser.com/customization/builds/go/
######################################################################################################
builds:
  - # Path to main.go file or main package.
    main: ./main.go

    # Binary name.
    binary: watchtower

    # Custom flags.
    flags:
      # trims path
      - -trimpath

    # Custom ldflags.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Compile_packages_and_dependencies
    # and https://pkg.go.dev/cmd/link
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{ .CommitDate }}
      - -X github.com/nicholas-fedor/watchtower/internal/meta.Version={{ .Version }}
      - -X github.com/nicholas-fedor/watchtower/pkg/registry/digest.UserAgent=Watchtower/v{{ .Version }}

    # Custom environment variables to be set during the builds.
    # Invalid environment variables will be ignored.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    env:
      - CGO_ENABLED=0

    # GOOS list to build for.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    goos:
      - linux
      - windows
      - darwin

    # GOARCH to build for.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    goarch:
      - amd64
      - "386"
      - arm
      - arm64
      - riscv64

    # GOARM to build for when GOARCH is arm.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    # and https://go.dev/wiki/MinimumRequirements#microarchitecture-support
    # Default: [ 6 ].

    # GOAMD64 to build when GOARCH is amd64.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    # and https://go.dev/wiki/MinimumRequirements#microarchitecture-support
    # Default: [ 'v1' ].

    # GO386 to build when GOARCH is 386.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    # and https://go.dev/wiki/MinimumRequirements#microarchitecture-support
    # Default: [ 'sse2' ].
    # Since: v2.4.

    # GORISCV64 to build when GOARCH is RISCV64.
    # For more info refer to: https://pkg.go.dev/cmd/go#hdr-Environment_variables
    # and https://go.dev/wiki/MinimumRequirements#microarchitecture-support
    # Default: [ 'rva20u64' ].
    # Since: v2.4.

    # List of combinations of GOOS + GOARCH + GOARM to ignore.
    ignore:
      - goos: windows
        goarch: riscv64
      - goos: windows
        goarch: arm
      - goos: darwin
        goarch: "386"
      - goos: darwin
        goarch: arm

    # Set the modified timestamp on the output binary, typically
    # you would do this to ensure a build was reproducible.
    # Pass an empty string to skip modifying the output.
    mod_timestamp: "{{ .CommitTimestamp }}"
######################################################################################################

# Skip building archives for development releases

######################################################################################################
# Docker Image Build Configuration
# https://goreleaser.com/customization/docker/
######################################################################################################
dockers_v2:
  - id: watchtower
    # watchtower:multi-arch
    images:
      - nickfedor/watchtower
      - ghcr.io/nicholas-fedor/watchtower
    tags:
      - "{{ .Arch }}-dev"
    platforms:
      - linux/amd64
      - linux/386
      - linux/arm/v6
      - linux/arm64
      - linux/riscv64
    dockerfile: build/docker/Dockerfile
    labels:
      org.opencontainers.image.name: "{{ .ProjectName }}"
      org.opencontainers.image.created: "{{ .Date }}"
      org.opencontainers.image.version: "{{ .Version }}-dev"
      org.opencontainers.image.revision: "{{ .FullCommit }}"
      org.opencontainers.image.source: "{{ .GitURL }}"
    sbom: true
    flags:
      - "--output={{ if eq .Env.DRY_RUN \"true\" }}type=docker{{ else }}type=registry{{ end }}"
      - "--attest=type=provenance,mode=max"
    build_args:
      GOOS: "linux"
      GOARCH: "{{ .Arch }}"
######################################################################################################
