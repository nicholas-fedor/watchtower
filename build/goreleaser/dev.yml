# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - "386"
      - arm64
      - riscv64
    goamd64:
      - v1
    goriscv64:
      - rva20u64
    ignore:
      - goos: windows
        goarch: riscv64
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/watchtower/internal/meta.Version={{ .Version }}
      - -X github.com/nicholas-fedor/watchtower/pkg/registry/digest.UserAgent=Watchtower/v{{ .Version }}
  - main: ./main.go
    binary: watchtower
    goos:
      - linux
      - windows
    goarch:
      - arm
    goarm:
      - "6"
    ldflags:
      - -s -w
      - -X github.com/nicholas-fedor/watchtower/internal/meta.Version={{ .Version }}
      - -X github.com/nicholas-fedor/watchtower/pkg/registry/digest.UserAgent=Watchtower/v{{ .Version }}
    ignore:
      - goos: windows
        goarch: arm

sboms:
  - artifacts: binary # SBOMs for security (Syft format)
